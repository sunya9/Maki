<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/main.css" />
  <title>Maki version 0.0.0</title>
</head>
<body>
<div id="container" role="application">
<!--   <form id="test_form">
    <input type="text" id="message" name="message" />
    <input type="submit" value="Send" />
  </form>
  <output id="receive"></output>
  <button id="change_music_info">曲情報を変更</button>
 -->
  <main id="main" role="main">
  <div id="playlists_wrapper">
    <h2>Playlists</h2>
    <ul id="playlists">

    </ul>
    </div>
    <div id="musiclist_wrapper">
    <h2>Music list</h2>
    <div id="musiclist_filter_form_wrapper">
        <form id="musiclist_filter_form">
          <span><input type="text" name="filter" id="musiclist_filter_text" /></span>
          <span><input type="submit" /></span>
          <span><input type="reset" /></span>
        </form>
      </div>
    <ol id="musiclist">

    </ul>
    </div>
    <div id="information_wrapper">
    </div>
    <div id="dialogs_wrapper">
      <div id="add_user_dialog" class="dialog_wrapper">
        <form method="post" id="add_user_form">
          <input type="text" name="name" />
          <input type="submit" value="ADD" />
        </form>
      </div>
      <div id="add_playlist_dialog" class="dialog_wrapper">
        <form action="/playlists" method="post" id="add_playlist_form">
          <input type="text" name="title" />
          <input type="text" name="user"/>
          <input type="submit" value="Add playlist" />
        </form>
      </div>
      <div id="upload_music_dialog" class="dialog_wrapper">
        <div id="upload_music_list_wrapper">
          <ul id="upload_music_list">

          </ul>
        </div>
        <div id="target_playlist_list_wrapper">
          <ul id="target_playlist_list">

          </ul>
        </div>
         <form action="/musics" method="POST" enctype="multipart/form-data" id="upload_music_form">
            <span><input type="text" name="user" id="upload_user_id" value="xyz" /></span>
          <span><input type="file" multiple accept="audio/*" name="files" id="upload_audio_files" /></span>
          <span><input type="submit" /></span>
          <span><input type="reset" /></span>
        </form>
      </div>
    </div>
  </main>
  <script type="text/template" id="music-template">
      <a>
        <div class="music_title"><%- title %></div>
        <div class="music_artist"><%- artist %></div>
        <div class="music_album"><%- album %></div>
        <div class="buttons">…
          <ul>
          <% if(!real){ %>
            <li><a class="remove_from_playlist">Remove from playlist</a></li>
          <% } %>
            <li><a class="delete_music">Delete music</a></li>
            <li><a class="copy_to_other_playlist">Copy to other playlist</a></li>
          </ul>
        </div>
        <!-- <div class="music_etc"><img src="./images/misc.png"></div> -->
      </a>
  </script>
  <script type="text/template" id="playlist-template">
      <a>
        <div class="playlist_title">title : <%- title %></div>
        <div class="playlist_user">user : <%- user %></div>
        <div class="playlist_music_count">count : <%- musics.length %></div>
      </a>
  </script>
  <script type="text/template" id="upload_file-template">
    <span class="upload_file_title"><%- name  %></span>
    <span class="upload_file_size"><%- size %></span>
    <progress class="upload_file_progress" value="<%- progress %>"></progress>
    <% if(!complete){ %>
      <a class="cancel_upload_file">Cancel</a>
    <% } %>
  </script>
  <script src="js/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="js/bower_components/underscore/underscore-min.js"></script>
  <script src="js/bower_components/backbone/backbone.js"></script>
  <script src="js/bower_components/modernizr/modernizr.js"></script>
  <script src="js/bower_components/socket.io-client/socket.io.js"></script>
  <script src="js/main.js"></script>
  <script src="js/client.js"></script>
  <script src="js/models/playlist.js"></script>
  <script src="js/models/music.js"></script>
  <script src="js/models/real_music.js"></script>
  <script src="js/models/upload_file.js"></script>
  <script src="js/collections/playlist.js"></script>
  <script src="js/collections/music.js"></script>
  <script src="js/collections/upload_file.js"></script>
  <script src="js/views/playlist.js"></script>
  <script src="js/views/music.js"></script>
  <script src="js/views/upload_file.js"></script>
  <script src="js/views/upload_file_wrapper.js"></script>
  <script src="js/views/playlist_wrapper.js"></script>
  <script src="js/views/music_wrapper.js"></script>
  <script src="js/search-query-parser.js"></script>
  <script src="js/queue.js"></script>
  </div>
</body>
</html>
