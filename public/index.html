<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Maki version 0.0.0</title>
</head>
<body>
<div id="container" role="application">
  <form id="test">
    <input type="text" id="message" name="message" />
    <input type="submit" value="Send" />
  </form>
  <output id="receive"></output>
  <form action="/upload" method="POST" enctype="multipart/form-data" id="upload">
    <input type="text" name="user" />
    <input type="file" multiple accept="audio/*" name="files" />
    <input type="submit" />
  </form>
  <main id="main" role="main">
    <div id="playlists_wrapper">
    </div>
    <div id="musiclist_wrapper">
    </div>
    <div id="information_wrapper">
    </div>
    <div id="dialogs_wrapper">
    
    </div>
  </main>
  <script type="text/template" id="music-template">
    <div class="music_item">
      <ul class="music_info">
        <li class="music_title"><%- title %></li>
        <li class="music_artist"><%- artist %></li>
        <li class="music_album"><%- album %></li>
        <li class="music_etc"><img src="./images/misc.png"></li>
      </ul>
    </div>
  </script>
  <script type="text/template" id="playlist-template">
  <div class="playlist_item">
    <ul lclass="playlist_info">
      <li class="playlist_title"><%- title %></li>
      <li class="playlist_user"><%- user %></li>
    </ul>
  </div>
  </script>
  <script src="js/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="js/bower_components/underscore/underscore-min.js"></script>
  <script src="js/bower_components/backbone/backbone.js"></script>
  <script src="js/bower_components/modernizr/modernizr.js"></script>
  <script src="js/bower_components/socket.io-client/socket.io.js"></script>
  <script src="js/main.js"></script>
  <script src="js/client.js"></script>
  <script src="js/models/playlist.js"></script>
  <script src="js/models/music.js"></script>
  <script src="js/collections/playlist.js"></script>
  <script src="js/collections/music.js"></script>
  <script src="js/views/playlist.js"></script>
  <script src="js/views/music.js"></script>
  </div>
</body>
</html>
